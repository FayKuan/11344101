<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>行動電話使用意見調查表</h1>
    <form action="" method="post">
        <fieldset>
            <legend>個人資料</legend>
                <p>
                    姓&nbsp;&nbsp;&nbsp;名: <input type="text" name="username" size="40">
                </p>
                <p>
                    E-mail: <input type="text" name="email" size="40">
                </p>
                <p>年&nbsp;&nbsp;&nbsp;齡:
                    <input type="radio" name="age" value="未滿20歲">未滿20歲
                    <input type="radio" name="age" value="20~29">20~29
                    <input type="radio" name="age" value="30~39">30~39
                    <input type="radio" name="age" value="40歲以上">40歲以上
                </p>
        </fieldset>
        <fieldset>
            <legend>手機使用問題</legend>
            <p>
                您使用過那些廠牌的手機?
                <input type="checkbox" name="brand" value="hTC">hTC
                <input type="checkbox" name="brand" value="Apple">Apple
                <input type="checkbox" name="brand" value="ASUS">ASUS
            </p>

            <p>您使用手機時最常遇到什麼問題?<br>
                <textarea name="comment" cols="45" rows="5"></textarea>
            </p>

            <p>您使用過那些業者的門號?(可複選)
                <select name="UserNumber[]" size="4" multiple>
                    <option value="中華電信">中華電信
                    <option value="台灣大哥大" selected>台灣大哥大
                    <option value="遠傳">遠傳
                    <option value="台灣之星">台灣之星
                </select>
            </p>
        </fieldset>
        <input type="submit" value="提交">
        <input type="reset" value="重設">
        
    </form>
</body>
</html>
